<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="icon" href="img/logo1.png">
</head>
<body>
    <div class="head-img">
        <div class="topnav">
            <a href="index.html"><img src="img/logo.png" alt="logo"></a>
        </div>
        <div class="sign-form">
            <form>
                <div class="hidden-logo">
                    <a href="index.html"><img src="img/logo.png" alt="logo"></a>
                </div>
                <div class="title">
                    <h3>Sign In</h3>
                </div>
                <div>
                    <p>
                        <input type="text" id="email" placeholder="Email" spellcheck="false">
                    </p>
                </div>
                <div>
                    <p class="password">
                        <input type="password" id="password" placeholder="Password">
                    </p>
                </div>

                <div class="remember-forgot">
                    <p class="remember-btn">
                        <input class="remember" type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember me</label>
                    </p>
                    <p>
                        <a href="#" class="forgot">Forgot your password?</a>
                    </p>
                </div>
                <div class="btn">
                    <p class="sign">
                        <button>Login</button>
                    </p>
                </div>
                <div class="newHere">
                    <span>New here?</span> <span><a href="#" class="sign-up"> Sign up now.</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
